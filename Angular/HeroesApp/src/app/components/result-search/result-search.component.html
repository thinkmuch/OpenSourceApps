<h1>Search: <small>{{ name }}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No existen resultados con el nombre: {{ name }}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta 
  *ngFor="let item of heroes; let i = index"
  [heroe]="item"
  [id]="i"></app-heroe-tarjeta>
</div>
