<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="inputSquareName" class="fw-600">Plaza</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="inputSquareName"
                        [disabled]="squareNameDisabled"
                        [(ngModel)]="squareSelected.name"
                        (click)="onClickSquareName()"
                        #squareName>
                    </div>
                    <small class="form-text red" *ngIf="squareExist">Esta plaza ya est√° regitrada</small>
                </div>
                <div class="col-7">
                    <button
                    type="button"
                    class="btn btn-primary mt-31px"
                    [hidden]="newButtonHidden"
                    [disabled]="loading"
                    (click)="enableEditControls()">Nuevo</button>
                    <button 
                    type="button" 
                    class="btn btn-primary mt-31px" 
                    [hidden]="saveButonHidden"
                    id="saveButton"
                    (click)="save(squareName.value)">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-warning mt-31px" 
                    id="cancelButton"
                    [hidden]="cancelButtonHidden"
                    (click)="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <app-squares-table
                class="w-100"
                *ngIf="!loading"
                [squaresInpue]="squares"
                (editEvent)="edit($event)"
                (clickRowEvent)="onClickRow($event)"></app-squares-table>
            </div>
        </div>
        <div class="col-6">
            <app-square-detail
            *ngIf="!loading"></app-square-detail>
        </div>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="spinner-border text-primary loadingSquares" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <p class="loadingLegend">Cargando...</p>
</div>
