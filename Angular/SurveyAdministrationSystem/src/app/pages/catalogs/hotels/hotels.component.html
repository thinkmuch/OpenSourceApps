<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="inputHotelName" class="fw-500">Hotel</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="inputHotelName"
                        [disabled]="hotelNameDisabled"
                        [(ngModel)]="hotelSelected.name"
                        (click)="onClickHotelName()"
                        #hotelName>
                    </div>
                    <small class="form-text red" *ngIf="hotelExist">Esta hotel ya est√° regitrado</small>
                </div>
                <div class="col-8">
                    <button
                    type="button"
                    class="btn btn-primary mt-31px"
                    [hidden]="newButtonHidden"
                    (click)="enableEditControls()">Nuevo</button>
                    <button 
                    type="button" 
                    class="btn btn-primary mt-31px" 
                    id="saveButton"
                    [hidden]="saveButtonHidden"
                    (click)="save(hotelName.value)">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-warning mt-31px" 
                    id="cancelButton"
                    [hidden]="cancelButtonHidden"
                    (click)="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <div class="alert alert-warning w-100 animated fadeIn faster mt-15px" role="alert" *ngIf="hotels.length == 0; else hotelsTable;">
                    No hay hoteles registrados
                </div>
                <ng-template #hotelsTable>
                    <app-hotels-table
                    class="w-100"
                    [hotelsInput]="hotels"
                    (editEvent)="edit($event)"
                    (clickRowEvent)="onClickRow($event)"></app-hotels-table>
                </ng-template>
            </div>
        </div>
        <div class="col-6">
            <app-hotel-detail></app-hotel-detail>
        </div>
    </div>
</div>
