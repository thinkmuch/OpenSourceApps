<app-alert *ngIf="hotels.length > 0 && hotelIdSelected == 0">
  Selecciona un hotel para configurar sus departamentos
</app-alert>

<app-alert *ngIf="hotelIdSelected > 0 && !loadingDepartments && departments.length == 0">
  No hay departamentos registrados
</app-alert>

<mat-tab-group>
  <mat-tab label="Departamentos" *ngIf="departments.length > 0">
    <ul class="list-group">
      <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let department of departments">
        <mat-checkbox 
        [checked]="isDepartmentContained(department)"
        (click)="onClickDepartment(department, !checkDepartment.checked)" 
        #checkDepartment>{{department.name}}</mat-checkbox>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>

<app-loading 
*ngIf="loading"
[topCircle]="50"
[leftCircle]="50"
[topLegend]="73"
[leftLegend]="48"></app-loading>
