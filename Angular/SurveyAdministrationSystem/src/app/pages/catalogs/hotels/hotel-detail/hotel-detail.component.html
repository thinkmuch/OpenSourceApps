<div class="alert alert-warning" role="alert" *ngIf="departments.length == 0">
  Selecciona un hotel para configurar sus departamentos
</div>
<ul class="list-group">
  <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let department of departments">
    <mat-checkbox (click)="onClickDepartment(department, !checkDepartment.value)" #checkDepartment>{{department.name}}</mat-checkbox>
  </li>
</ul>
