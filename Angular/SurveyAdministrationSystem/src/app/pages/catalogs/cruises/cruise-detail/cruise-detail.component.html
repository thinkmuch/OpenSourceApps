<app-alert *ngIf="cruiseIdSelected > 0 && !loadingDepartments && this.departments.length == 0">
  No hay departamentos registrados
</app-alert>

<app-alert *ngIf="cruiseIdSelected > 0 && !loadingSites && this.sites.length == 0">
  No hay sitios registrados
</app-alert>

<mat-tab-group *ngIf="departments.length > 0">
  <mat-tab label="Sitios">
    <ul class="list-group">
      <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let site of sites">
          <mat-checkbox
          [checked]="isSiteContained(site)"
          (click)="onClickSite(site, !checkSite.checked)" 
          #checkSite>{{site.name}}</mat-checkbox>
      </li>
    </ul>
  </mat-tab>
  <mat-tab label="Departamentos">
    <ul class="list-group">
      <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let department of departments">
          <mat-checkbox 
          [checked]="isDepartmentContained(department)"
          (click)="onClickDepartment(department, !checkDepartment.checked)"
          #checkDepartment>{{department.name}}</mat-checkbox>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>

<app-loading 
*ngIf="loading"
[topCircle]="50"
[leftCircle]="50"
[topLegend]="74"
[leftLegend]="48"></app-loading>
