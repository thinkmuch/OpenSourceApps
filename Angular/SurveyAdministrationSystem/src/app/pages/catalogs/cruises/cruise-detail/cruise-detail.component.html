<app-alert *ngIf="cruiseIdSelected > 0 && !loadingDepartments && this.departments.length == 0">
  No hay departamentos registrados
</app-alert>
<app-alert *ngIf="cruiseIdSelected > 0 && !loadingSites && this.sites.length == 0">
  No hay sitios registrados
</app-alert>
<ul class="nav nav-tabs animated fadeIn faster" id="cruiseDetail" role="tablist" *ngIf="departments.length > 0">
  <li class="nav-item">
    <a class="nav-link active" id="sites-tab" data-toggle="tab" href="#sites" role="tab" aria-controls="sites" aria-selected="true">Sitios</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="departments-tab" data-toggle="tab" href="#departments" role="tab" aria-controls="departments" aria-selected="false">Departamentos</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="sites" role="tabpanel" aria-labelledby="sites-tab">
    <ul class="list-group">
      <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let site of sites">
          <mat-checkbox
          [checked]="isSiteContained(site)"
          (click)="onClickSite(site, !checkSite.checked)" 
          #checkSite>{{site.name}}</mat-checkbox>
      </li>
    </ul>
  </div>
  <div class="tab-pane fade" id="departments" role="tabpanel" aria-labelledby="departments-tab">
    <ul class="list-group">
      <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let department of departments">
          <mat-checkbox 
          [checked]="isDepartmentContained(department)"
          (click)="onClickDepartment(department, !checkDepartment.checked)"
          #checkDepartment>{{department.name}}</mat-checkbox>
      </li>
    </ul>
  </div>
</div>
<app-loading 
*ngIf="loading"
[topCircle]="50"
[leftCircle]="50"
[topLegend]="74"
[leftLegend]="48"></app-loading>
