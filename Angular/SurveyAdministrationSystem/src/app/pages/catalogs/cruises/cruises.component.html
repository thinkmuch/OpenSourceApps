<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col-5">
                    <div class="form-group mb-0">
                        <label for="inputCruiseName" class="fw-500">Crucero</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="inputCruiseName"
                        [(ngModel)]="cruiseSelected.name"
                        [disabled]="cruiseNameDisabled"
                        (click)="onClickCruiseName()"
                        #cruiseName>
                    </div>
                    <small class="form-text red" *ngIf="cruiseExist">Este crucero ya est√° regitrado</small>
                </div>
                <div class="col-7">
                    <button
                    type="button"
                    class="btn btn-primary mt-31px"
                    [hidden]="newButtonHidden"
                    (click)="enableEditControls()">Nuevo</button>
                    <button 
                    type="button" 
                    class="btn btn-primary mt-31px" 
                    id="saveButton"
                    [hidden]="saveButtonHidden"
                    (click)="save(cruiseName.value)">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-warning mt-31px" 
                    id="cancelButton"
                    [hidden]="cancelButtonHidden"
                    (click)="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <app-cruises-table
                class="w-100"
                [cruisesInput]="cruises"
                (editEvent)="edit($event)"
                (clickRowEvent)="onClickRow($event)"></app-cruises-table>
            </div>
        </div>
        <div class="col-7">
            <div 
            class="alert alert-warning animated fadeIn faster" 
            role="alert"
            *ngIf="!cruiseDetailHidden;">
                Selecciona un crucero para configurar sus departamentos y sitios
            </div>
            <app-cruise-detail
            [hidden]="!cruiseDetailHidden"></app-cruise-detail>
        </div>
    </div>
</div>
