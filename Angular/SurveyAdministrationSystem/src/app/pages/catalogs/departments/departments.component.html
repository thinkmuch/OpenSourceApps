<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="inputDepartmentName" class="fw-500">Departamento</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="inputDepartmentName"
                        [(ngModel)]="departmentSelected.name"
                        [disabled]="inputNameDisabled"
                        (click)="onClickDepartmentName()"
                        #departmentName>
                    </div>
                </div>
                <div class="col-8">
                    <button
                    type="button"
                    class="btn btn-primary mt-31px"
                    (click)="enableEditControls()"
                    [hidden]="newButtonHidden">Nuevo</button>
                    <button 
                    type="button" 
                    class="btn btn-primary mt-31px"
                    [hidden]="saveButtonHidden"
                    id="saveButton"
                    (click)="save(departmentName.value)">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-warning mt-31px"
                    [hidden]="cancelButtonHidden"
                    id="cancelButton"
                    (click)="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Departamento</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of departments" 
                        class="pointer"
                        id="{{department.id}}" 
                        (click)="onClickRow(row, department)"
                        #row>
                            <th scope="row">{{department.id}}</th>
                            <td>{{department.name}}</td>
                            <td>
                                <span *ngIf="department.status == 0">
                                    <span class="badge badge-dark fw-500">Inactivo</span>
                                </span>
                                <span *ngIf="department.status == 1">
                                    <span class="badge badge-success fw-500">Activo</span>
                                </span>
                            </td>
                            <td>
                                <div class="btn-group dropleft">
                                    <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="pointer">more_vert</mat-icon>
                                    <mat-menu #menu="matMenu">
                                        <div class="pointer item-menu-question" *ngIf="department.status == 0" (click)="enable(department)">
                                            <a class="dropdown-item"><i class="fas fa-power-off text-success"></i>   Activar</a>
                                        </div>
                                        <div class="pointer item-menu-question" *ngIf="department.status == 1" (click)="disabled(department)">
                                            <a class="dropdown-item"><i class="fas fa-power-off text-secondary"></i>   Desactivar</a>
                                        </div>
                                        <div class="pointer item-menu-question" (click)="edit(department, row)">
                                            <a class="dropdown-item"><i class="fas fa-edit c-orange"></i>   Editar</a>
                                        </div>
                                    </mat-menu>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6">
            <div class="alert alert-warning" role="alert" *ngIf="areas.length == 0">
                Selecciona un departamento para configurar sus Ã¡reas
              </div>
            <ul class="list-group" *ngIf="areas.length > 0">
                <li class="list-group-item pointer animated fadeIn faster" aria-disabled="true" *ngFor="let area of areas">
                    <mat-checkbox 
                    [checked]="isAreaAssigned(area)"
                    (click)="onClickArea(area, !checkArea.value)"
                    #checkArea>{{area.area}}</mat-checkbox>
                </li>
            </ul>
        </div>
    </div>
</div>
