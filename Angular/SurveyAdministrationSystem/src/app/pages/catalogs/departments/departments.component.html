<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="inputDepartmentName" class="fw-600">Departamento</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="inputDepartmentName"
                        [(ngModel)]="departmentSelected.name"
                        [disabled]="inputNameDisabled"
                        (click)="onClickDepartmentName()"
                        (keyup)="onKeyUpDepartmentName(departmentName.value)"
                        #departmentName>
                    </div>
                    <small class="form-text red animated fadeIn faster" *ngIf="departmentExist">Este departamento ya estÃ¡ regitrado</small>
                </div>
                <div class="col-7">
                    <button
                    type="button"
                    class="btn btn-primary mt-31px"
                    (click)="enableEditControls()"
                    [disabled]="loading"
                    [hidden]="newButtonHidden">Nuevo</button>
                    <button 
                    type="button" 
                    class="btn btn-primary mt-31px"
                    [hidden]="saveButtonHidden"
                    id="saveButton"
                    *ngIf="!loading"
                    (click)="save(departmentName.value)">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-warning mt-31px"
                    [hidden]="cancelButtonHidden"
                    id="cancelButton"
                    *ngIf="!loading"
                    (click)="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row" id="tableContainer">
                <app-departments-table
                *ngIf="!loading"
                class="w-100"
                [departmentsInput]="departments"
                (editEvent)="edit($event)"
                (clickRowEvent)="onClickRow($event)"
                (removeEvent)="remove($event)"></app-departments-table>
            </div>
        </div>
        <div class="col-6">
            <app-department-detail
            *ngIf="!loading"
            [departmentsInput]="departments"></app-department-detail>
        </div>
    </div>
</div>

<app-loading 
*ngIf="loading"
[topCircle]="50"
[leftCircle]="20"
[topLegend]="58"
[leftLegend]="19"></app-loading>
