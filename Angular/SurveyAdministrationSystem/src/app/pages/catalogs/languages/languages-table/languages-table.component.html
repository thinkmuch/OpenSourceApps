<div class="alert alert-warning w-100 mt-15px animated fadeIn faster" role="alert" *ngIf="languages == undefined || languages.length == 0">
    No hay idiomas registrados
</div>
<table class="table table-hover text-center mt-15px animated fadeIn faster" *ngIf="languages && languages.length > 0">
  <thead>
      <tr>
          <th scope="col">
              <span class="pointer">ID</span>
          </th>
          <th scope="col">
              <span class="pointer">Idioma</span>
          </th>
          <th scope="col">Estatus</th>
          <th scope="col">Acciones</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let language of languages" class="pointer" id="{{language.languageId}}" #row>
          <th scope="row">{{language.languageId}}</th>
          <td>{{language.name}}</td>
          <td>
              <span *ngIf="language.statusId == 1">
                  <span class="badge badge-dark fw-500">Inactivo</span>
              </span>
              <span *ngIf="language.statusId == 2">
                  <span class="badge badge-success fw-500">Activo</span>
              </span>
          </td>
          <td>
              <div class="btn-group dropleft">
                  <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="pointer">more_vert</mat-icon>
                  <mat-menu #menu="matMenu">
                      <div class="pointer item-menu-question" *ngIf="language.statusId == 1" (click)="enable(language)">
                          <a class="dropdown-item"><i class="fas fa-power-off text-success"></i>   Activar</a>
                      </div>
                      <div class="pointer item-menu-question" *ngIf="language.statusId == 2 " (click)="disable(language)">
                          <a class="dropdown-item"><i class="fas fa-power-off text-secondary"></i>   Desactivar</a>
                      </div>
                      <div class="pointer item-menu-question" (click)="edit(language, row)">
                          <a class="dropdown-item"><i class="fas fa-edit c-orange"></i>   Editar</a>
                      </div>
                      <div class="pointer item-menu-question" (click)="remove(language, row)">
                        <a class="dropdown-item"><i class="far fa-trash-alt red"></i>   Eliminar</a>
                    </div>
                  </mat-menu>
              </div>
          </td>
        </tr>
  </tbody>
</table>
