<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-2">
            <div class="form-group mb-0">
                <label for="inputLanguageName" class="fw-600">Idioma</label>
                <input 
                type="text" 
                class="form-control" 
                id="inputLanguageName" 
                [(ngModel)]="languageSelected.name"
                [disabled]="inputNameDisabled" 
                (keyup)="onKeyUpLanguageName(languageName.value)"
                (click)="onClickLanguageName()"
                #languageName>
            </div>
            <small class="form-text red animated fadeIn faster" *ngIf="languageExist">Este idioma ya est√° regitrado</small>
        </div>
        <div class="col-10">
            <button
            type="button"
            class="btn btn-primary mt-31px"
            [hidden]="newButtonHidden"
            (click)="enableEditControls()">Nuevo</button>
            <button 
            type="button" 
            class="btn btn-primary mt-31px" 
            id="saveButton"
            [hidden]="saveButtonHidden"
            *ngIf="!loading"
            (click)="save(languageName.value)">Guardar</button>
            <button 
            type="button" 
            class="btn btn-warning mt-31px" 
            id="cancelButton" 
            [hidden]="cancelButtonHidden" 
            *ngIf="!loading"
            (click)="cancel()">Cancelar</button>
        </div>
    </div>
    <div class="row" id="tableContainer">
        <app-languages-table
        *ngIf="!loading"
        class="w-100"
        [languagesInput]="languages"
        (editEvent)="edit($event)"
        (removeEvent)="remove($event)"></app-languages-table>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="spinner-border text-primary loadingLanguages" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <p class="loadingLegend">Cargando...</p>
</div>
