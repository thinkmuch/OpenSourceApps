<table class="table table-hover text-center mt-15px">
  <thead>
      <tr>
          <th scope="col">
              <span class="pointer">ID</span>
          </th>
          <th scope="col">
              <span class="pointer">Respuesta</span>
          </th>
          <th scope="col">Estatus</th>
          <th scope="col">Acciones</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let answer of answers" class="pointer" id="{{answer.id}}" #row>
          <th scope="row">{{answer.id}}</th>
          <td>{{answer.name}}</td>
          <td>
              <span *ngIf="answer.status == 0">
                  <span class="badge badge-dark fw-500">Inactivo</span>
              </span>
              <span *ngIf="answer.status == 1">
                  <span class="badge badge-success fw-500">Activo</span>
              </span>
          </td>
          <td>
              <div class="btn-group dropleft">
                  <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="pointer">more_vert</mat-icon>
                  <mat-menu #menu="matMenu">
                  </mat-menu>
              </div>
          </td>
      </tr>
  </tbody>
</table>
