<div class="content mt-20px animated fadeIn faster">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="inputAreaName" class="fw-500">Area</label>
                <input 
                type="text" 
                class="form-control" 
                id="inputAreaName"
                [(ngModel)]="areaSelected.area"
                [disabled]="inputNameDisabled"
                (click)="onClickAreaName()"
                (keyup)="onKeyUpAreaName(areaName.value)"
                #areaName>
            </div>
            <small class="form-text red" *ngIf="areaExist">Esta área ya está regitrada</small>
        </div>
        <div class="col-9">
            <button
            type="button"
            class="btn btn-primary mt-31px"
            [hidden]="newButtonHidden"
            (click)="enableEditControls()">Nuevo</button>
            <button 
            type="button" 
            class="btn btn-primary mt-31px" 
            id="saveButton"
            [hidden]="saveButtonHidden"
            (click)="save(areaName.value)">Guardar</button>
            <button 
            type="button" 
            class="btn btn-warning mt-31px" 
            id="cancelButton"
            [hidden]="cancelButtonHidden"
            (click)="cancel(areaName.value)">Cancelar</button>
        </div>
    </div>
    <div class="row" id="tableContainer">
        <table class="table table-hover text-center w-50">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Area</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let area of areas" class="pointer" id="{{area.id}}" #row>
                    <th scope="row">{{area.id}}</th>
                    <td>{{area.area}}</td>
                    <td>
                        <span *ngIf="area.status == 0">
                            <span class="badge badge-dark fw-500">Inactivo</span>
                        </span>
                        <span *ngIf="area.status == 1">
                            <span class="badge badge-success fw-500">Activo</span>
                        </span>
                    </td>
                    <td>
                        <div class="btn-group dropleft">
                            <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="pointer">more_vert</mat-icon>
                            <mat-menu #menu="matMenu">
                                <div class="pointer item-menu-question" *ngIf="area.status == 0" (click)="enable(area)">
                                    <a class="dropdown-item"><i class="fas fa-power-off text-success"></i>   Activar</a>
                                </div>
                                <div class="pointer item-menu-question" *ngIf="area.status == 1" (click)="disable(area)">
                                    <a class="dropdown-item"><i class="fas fa-power-off text-secondary"></i>   Desactivar</a>
                                </div>
                                <div class="pointer item-menu-question" (click)="edit(area, row)">
                                    <a class="dropdown-item"><i class="fas fa-edit c-orange"></i>   Editar</a>
                                </div>
                            </mat-menu>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
