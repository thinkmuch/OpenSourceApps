<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
    <div class="row w-100">
        <div class="col">
            <label *ngIf="_questionServices">Total preguntas: {{ _questionServices.questions.length }}</label>
            <label class="ml-20px">Plazas: {{ _questionServices.squares.length }}</label>
            <label class="ml-20px">Hoteles: {{ _questionServices.hotels.length }}</label>
        </div>
        <div class="col text-right">
            <button 
            class="btn btn btn-secondary fz-14px btn-sm mr-10px" 
            (click)="onClickConfigSquareHotel()"
            [ngClass]="{
                'btn-info': 
                    _questionServices.squares.length > 0 && 
                    _questionServices.hotels.length > 0
            }"
            #squaresAndHotels>
                <i class="fas fa-wrench"></i>
                Configurar plazas y hoteles
            </button>
            <div class="btn-group dropup">
                <button 
                type="button" 
                class="btn btn-secondary dropdown-toggle btn-sm w-150px" 
                [ngClass]="{ 'btn-info': languageSelected != undefined && languageSelected.id > 0}" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false"
                (click)="onClickLanguage()"
                #language>
                    <span *ngIf="languageSelected && languageSelected.id > 0; else elseLenguageSelected;">{{ languageSelected.language }}</span>
                    <ng-template #elseLenguageSelected>
                        <span>Seleccione Idioma</span>
                    </ng-template>
                </button>
                <div class="dropdown-menu">
                    <a 
                    class="dropdown-item pointer" 
                    *ngFor="let language of languages"
                    (click)="onSelectLanguage(language)">{{language.language}}</a>
                </div>
            </div>
        </div>
    </div>
</nav>
