<div 
class="container sticky animated fadeIn faster"
[ngClass]="{'invisible': !isAnswerTypeCatalogsVisible}">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="radio">
                            <label class="pointer">
                                <input 
                                type="radio" 
                                name="optradio"
                                class="pointer"
                                value="1"
                                id="checkPredefinedAnswer"
                                (click)="onClickAnswerType(checkPredefinedAnswer.value)"
                                #checkPredefinedAnswer> Predefinida</label>
                        </div>
                    </div>

                    <app-dropdown-predefined-answer 
                    [idQuestionSelectedInput]="idQuestionSelected"
                    [answerNameInput]="answerName"
                    [answersInput]="answers"></app-dropdown-predefined-answer>

                    <div class="row mt-20px">
                        <div class="radio">
                            <label class="pointer">
                                <input 
                                type="radio" 
                                name="optradio"
                                class="pointer"
                                value="2"
                                id="checkFreeText"
                                (click)="onClickAnswerType(checkFreeText.value)"
                                #checkFreeText> Texto libre</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="radio disabled">
                            <label class="pointer">
                                <input 
                                type="radio" 
                                name="optradio"
                                class="pointer"
                                value="3"
                                id="checkMultitpleOptions"
                                (click)="onClickAnswerType(checkMultitpleOptions.value)"
                                #checkMultitpleOptions> Selección múltiple</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container ml-20px">
            <div class="row">
                <input 
                type="checkbox" 
                class="form-check-input pointer" 
                id="exampleCheck1" 
                (change)="onChangeForceResponse(checkForceResponse.checked)" 
                #checkForceResponse>
                <label class="form-check-label pointer" for="exampleCheck1">Respuesta forzosa</label>
            </div>
        </div>
    </div>
</div>
