<div class="row mb-10 animated fadeIn faster">
  <div class="col">
    <button 
    class="btn btn-success fz-14px mr-10px"
    (click) = "addQuestion()">
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
  <div class="col text-right">
    <button class="btn btn-success fz-14px mr-10px">
      <i class="fas fa-eye"></i>
      Vista previa
    </button>
    <button class="btn btn btn-primary fz-14px" (click)="saveSurvey()">
      <i class="far fa-save"></i>
      Guardar
    </button>
  </div>
</div>
