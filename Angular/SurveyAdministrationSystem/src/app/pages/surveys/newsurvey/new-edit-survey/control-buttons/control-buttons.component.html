<div class="row d-flex justify-content-end">
  <button 
  class="btn btn-outline-danger btn-sm mr-15px mb-5px"
  (click)="navigateTo('encuestas')">
    <i class="fas fa-arrow-left"></i>
    Regresar
  </button>
</div>
<div class="row mb-10 animated fadeIn faster">
  <div class="col">
    <button 
    class="btn btn-success fz-14px mr-10px"
    (click)="addQuestion()">
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
  <div class="col text-right">
    <button
    class="btn btn-success fz-14px mr-10px"
    [disabled]="_questionServices.questions.length == 0"
    [ngClass]="{'cursorDefault': _questionServices.questions.length == 0}">
      <i class="fas fa-eye"></i>
      Vista previa
    </button>
    <button 
    class="btn btn btn-primary fz-14px" 
    (click)="saveSurvey()"
    [disabled]="_questionServices.questions.length == 0"
    [ngClass]="{'cursorDefault': _questionServices.questions.length == 0}">
      <i class="far fa-save"></i>
      Guardar
    </button>
  </div>
</div>
