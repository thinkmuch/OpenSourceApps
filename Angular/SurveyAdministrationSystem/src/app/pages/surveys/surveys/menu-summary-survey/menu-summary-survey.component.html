<div class="btn-group dropleft" *ngIf="surveyInput.owner">
  <mat-icon aria-hidden="false" [matMenuTriggerFor]="menu" class="pointer">drag_indicator</mat-icon>
  <mat-menu #menu="matMenu">
    <div class="pointer item-menu-question">
      <a class="dropdown-item" *ngIf="surveyInput.status == 1"><i class="far fa-edit blue-1"></i>   Editar</a>
    </div>
    <div class="pointer item-menu-question">
      <a class="dropdown-item" *ngIf="surveyInput.status == 0"><i class="fas fa-power-off text-success"></i>   Activar</a>
    </div>
    <div class="pointer item-menu-question">
      <a class="dropdown-item" (click)="deleteSurvey(surveyInput.id)"><i class="far fa-trash-alt red"></i>   Eliminar</a>
    </div>
    <div class="pointer item-menu-question">
      <a class="dropdown-item"><i class="fas fa-user-plus purple"></i>   Delegar</a>
    </div>
  </mat-menu>
</div>
<div class="btn-group dropleft" *ngIf="!surveyInput.owner">
  <button type="button" style="border: 0; background-color: #fff;">
    <i class="fas fa-minus text-secondary"></i>
  </button>
</div>
