<div class="animated fadeIn faster">
  <div class="row">
    <div class="btn-group minw-150px mr-15px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span *ngIf="squareSelected == undefined">Plaza</span>
        <span *ngIf="squareSelected && squareSelected.id > 0">{{squareSelected.name}}</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item pointer" *ngFor="let square of squares" (click)="onClickSquare(square)">{{square.name}}</a>
      </div>
    </div>
    <div class="btn-group minw-150px mr-15px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span *ngIf="hotelSelected == undefined">Hotel</span>
        <span *ngIf="hotelSelected && hotelSelected.id > 0">{{hotelSelected.name}}</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item pointer" *ngFor="let hotel of hotels" (click)="onClickHotel(hotel)">{{hotel.name}}</a>
      </div>
    </div>
    <div class="btn-group minw-150px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span *ngIf="areaSelected == undefined">Area</span>
        <span *ngIf="areaSelected && areaSelected.id > 0">{{areaSelected.area}}</span>
      </button>
      <div class="dropdown-menu scrollable-menu mh-374px pointer">
        <a class="dropdown-item pointer" *ngFor="let area of areas" (click)="onClickArea(area)">{{area.area}}</a>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-3">
      <small class="form-text text-muted">Salidas esperadas: 34</small>
      <small class="form-text text-muted">Checkouts realizados</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-info pointer" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
      <small class="form-text text-muted">Encuestas contestadas</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-success pointer" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </div>
    <div class="col-7"></div>
  </div>
</div>
