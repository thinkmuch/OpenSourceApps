<div class="animated fadeIn faster">
  <div class="row">
    <div class="btn-group w-150px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Plaza
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" *ngFor="let square of squares">{{square.name}}</a>
      </div>
    </div>
    <div class="btn-group w-150px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Hotel
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" *ngFor="let hotel of hotels">{{hotel.name}}</a>
      </div>
    </div>
    <div class="btn-group w-150px">
      <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Area
      </button>
      <div class="dropdown-menu scrollable-menu w-100 mh-374px pointer">
        <a class="dropdown-item" *ngFor="let area of areas">{{area.area}}</a>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-3">
      <small class="form-text text-muted">Salidas esperadas: 34</small>
      <small class="form-text text-muted">Checkouts realizados</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-info pointer" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
      <small class="form-text text-muted">Encuestas contestadas</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-success pointer" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </div>
    <div class="col-7"></div>
  </div>
</div>
