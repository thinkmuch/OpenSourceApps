<div class="animated fadeIn faster">
  <div class="row">
    <app-search-buttons></app-search-buttons>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">
      <small class="form-text text-muted">Salidas esperadas: 34</small>
      <small class="form-text text-muted">Checkouts realizados</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-info pointer" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
      <small class="form-text text-muted">Encuestas contestadas</small>
      <div class="progress m-b-5px">
        <div class="progress-bar bg-success pointer" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
      <br>
      <hr>
      <br>
      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>
          <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-3">
          <app-surveys-name-list [surveysInput]="surveys"></app-surveys-name-list>
        </div>
        <div class="col-9" id="questions">
          <app-question-list></app-question-list>
        </div>
      </div>
    </div>
  </div>
</div>
