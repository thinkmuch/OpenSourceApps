<div class="card-columns">
    <div class="card" *ngFor="let song of newSongs">
        <img class="card-img-top" [src]="song.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <span class="badge badge-pill badge-primary" *ngFor="let artist of song.artists">{{artist.name}}</span>
        </div>
    </div>
</div>
